<head>
	<title>tablehockey.com</title>
</head>
<body>
	{{> navigation}}
	<div id="content-container">
		{{> results}}
		{{> stats}}
	</div>
</body>

<template name="navigation">
	<div id="navigation-container">
		<div id="add-button-container" class="nav">
			<button type="button" id="addButton" name="addResult" class="btn btn-primary glyphicon glyphicon-plus"></button>
		</div>
		<div id="stats-button-container" class="nav">
			<button type="button" id="statsButton" class="btn btn-info glyphicon glyphicon-signal {{#if isActive 'stats'}}active{{/if}}"></button>
		</div>
		<div id="login-button-container">
			{{> loginButtons align="right"}}
		</div>
	</div>
</template>

<template name="stats">
	<div id="stats-container" class="{{#if show}}open{{/if}}">
		<div id="team-stats-container" class="card table-responsive">
			<h2 class="stats-title bg-primary">Team stats</h2>
			<div class="stats-table-container">
				<table class="table table-striped">
					<thead>
						<tr>
							<th></th>
							<th>P</th>
							<th>+</th>
							<th>-</th>
							<th>W</th>
							<th>L</th>
							<th>T</th>
						</tr>
					</thead>
					<tbody>
						{{#each teamStats}}
						<tr>
							<td>{{player1}}, {{player2}}</td>
							<td class="points">{{points}}</td>
							<td class="goals-for">{{goalsFor}}</td>
							<td class="goals-against">{{goalsAgainst}}</td>
							<td class="wins">{{winCount}}</td>
							<td class="loss">{{lossCount}}</td>
							<td class="ties">{{tieCount}}</td>
						</tr>
						{{/each}}
					</tbody>
				</table>
			</div>
		</div>
		<div id="player-stats-container" class="card table-responsive">
			<h2 class="stats-title bg-info">Player stats</h2>
			<div class="stats-table-container">
				<table class="table table-striped">
					<thead>
						<tr>
							<th></th>
							<th>P</th>
							<th>+</th>
							<th>-</th>
							<th>W</th>
							<th>L</th>
							<th>T</th>
						</tr>
					</thead>
					<tbody>
						{{#each playerStats}}
						<tr>
							<td>{{name}}</td>
							<td class="points">{{points}}</td>
							<td class="goals-for">{{goalsFor}}</td>
							<td class="goals-against">{{goalsAgainst}}</td>
							<td class="wins">{{winCount}}</td>
							<td class="loss">{{lossCount}}</td>
							<td class="ties">{{tieCount}}</td>
						</tr>
						{{/each}}
					</tbody>
				</table>
			</div>
		</div>
	</div>
</template>

<template name="results">
	<div id="results-container" class="{{#if show}}open{{/if}}">
		<form id="results-form">
			<ul>
				{{#each results}}
				{{> result}}
				{{/each}}
			</ul>
		</form>
	</div>
</template>

<template name="result">
	<li class="result-container card">
		<form>
			<div class="date-score-container clearfix">
				<div class="date-container fifty">
					<div class="input-group datetimepicker">
						<input type="text" name="date" class="form-control" value="{{date}}" data-date-format="YYYY-MM-DD" />
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-calendar"></span>
						</span>
					</div>
				</div>
				<div class="scores-container fifty">
					<div class="score-container fifty">
						<input type="tel" name="score1" value="{{team1.score}}" class="form-control" />	
					</div>
					<div class="score-container fifty">
						<input type="tel" name="score2" value="{{team2.score}}" class="form-control" />
					</div>
				</div>
			</div>
			<div class="teams-container clearfix">
				<div class="team-container fifty{{#if team1.won}} winner{{/if}}">
					{{> playerButtons teamNumber="0" playerNumber="0" selectedPlayer=team1.player1}}
					{{> playerButtons teamNumber="0" playerNumber="1" selectedPlayer=team1.player2}}
				</div>
				<div class="team-container fifty{{#if team2.won}} winner{{/if}}">
					{{> playerButtons teamNumber="1" playerNumber="0" selectedPlayer=team2.player1}}
					{{> playerButtons teamNumber="1" playerNumber="1" selectedPlayer=team2.player2}}
				</div>
			</div>
			<button type="button" class="delete-button close">
				<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
			</button>
		</form>
	</li>
</template>

<template name="playerButtons">
	<div class="players-container btn-group btn-group-sm btn-group-justified" role="group">
		{{#each allPlayers}}
		<div type="button" class="player btn btn-default {{isSelected name ../selectedPlayer}}" role="button" data-name="team[{{../teamNumber}}]player[{{../playerNumber}}]">{{name}}</div>
		{{/each}}
	</div>
</template>
