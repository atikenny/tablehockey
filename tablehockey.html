<head>
	<title>tablehockey.com</title>
</head>
<body>
	{{> navigation}}
	{{> results}}
</body>

<template name="navigation">
	<div id="navigation-container">
		{{> addButton}}
		{{> stats}}
	</div>
</template>

<template name="addButton">
	<div id="add-button-container" class="nav">
		<button type="button" id="addButton" name="addResult" class="btn btn-default glyphicon glyphicon-plus"></button>
	</div>
</template>

<template name="stats">
	<div id="stats-button-container" class="nav">
		<button type="button" id="statsButton" class="btn btn-default glyphicon glyphicon-signal"></button>
	</div>
	<div id="stats-container"></div>
</template>

<template name="results">
	<div id="results-container">
		<form id="results-form">
			<ul>
				{{#each results}}
				{{> result}}
				{{/each}}
			</ul>
		</form>
	</div>
</template>

<template name="result">
	<li class="result-container">
		<form>
			<div class="date-score-container">
				<div class="date-container fifty">
					<div class="input-group datetimepicker">
						<input type="text" name="date" class="form-control" value="{{date}}" data-date-format="YYYY-MM-DD" />
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-calendar"></span>
						</span>
					</div>
				</div>
				<div class="scores-container fifty">
					<div class="score-container fifty">
						<input type="tel" name="score1" value="{{team1.score}}" class="form-control" />	
					</div>
					<div class="score-container fifty">
						<input type="tel" name="score2" value="{{team2.score}}" class="form-control" />
					</div>
				</div>
			</div>
			<div class="teams-container">
				<div class="team-container fifty {{team1.won}}">
					{{> playerButtons teamNumber="0" playerNumber="0" selectedPlayer=team1.player1}}
					{{> playerButtons teamNumber="0" playerNumber="1" selectedPlayer=team1.player2}}
				</div>
				<div class="team-container fifty {{team2.won}}">
					{{> playerButtons teamNumber="1" playerNumber="0" selectedPlayer=team2.player1}}
					{{> playerButtons teamNumber="1" playerNumber="1" selectedPlayer=team2.player2}}
				</div>
			</div>
			<button type="button" class="delete-button close">
				<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
			</button>
		</form>
	</li>
</template>

<template name="playerButtons">
	<div class="players-container btn-group btn-group-sm btn-group-justified" role="group">
		{{#each allPlayers}}
		<div type="button" class="player btn btn-default {{isSelected name ../selectedPlayer}}" role="button" data-name="team[{{../teamNumber}}]player[{{../playerNumber}}]">{{name}}</div>
		{{/each}}
	</div>
</template>
