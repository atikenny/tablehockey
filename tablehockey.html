<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>tablehockey.com</title>
</head>
<body>
	{{> navigation}}
	<div id="content-container">
		{{> results}}
		{{> stats}}
	</div>
</body>

<template name="navigation">
	<div id="navigation-container">
		{{#if currentUser}}
		<div id="add-button-container" class="nav">
			<button type="button" id="addButton" name="addResult" class="btn btn-primary glyphicon glyphicon-plus"></button>
		</div>
		<div id="stats-button-container" class="nav">
			<button type="button" id="statsButton" class="btn btn-info glyphicon glyphicon-signal {{#if isActive 'stats'}}active{{/if}}"></button>
		</div>
		{{else}}
		<h2 id="sign-in-label">Sign in please...</h2>
		{{/if}}
		<div id="login-button-container">
			{{> loginButtons align="right"}}
		</div>
	</div>
</template>

<template name="stats">
	<div id="stats-container" class="{{#if show}}open{{/if}}">
		{{#if teamStats.length}}
		<div id="team-stats-container" class="stat-container card table-responsive">
			<h2 class="stats-title bg-primary">Team stats</h2>
			<div class="stats-table-container">
				<table class="table table-striped">
					<thead>
						<tr>
							<th></th>
							<th>P</th>
							<th>+</th>
							<th>-</th>
							<th>W</th>
							<th>L</th>
							<th>T</th>
						</tr>
					</thead>
					<tbody>
						{{#each teamStats}}
						<tr>
							<td class="players">
								<span class="player-names">{{player1}}, {{player2}}</span>
								<span class="flag-bg flag-{{team.code}}">&nbsp;</span>
							</td>
							<td class="points">{{points}}</td>
							<td class="goals-for">{{goalsFor}}</td>
							<td class="goals-against">{{goalsAgainst}}</td>
							<td class="wins">{{winCount}}</td>
							<td class="loss">{{lossCount}}</td>
							<td class="ties">{{tieCount}}</td>
						</tr>
						{{/each}}
					</tbody>
				</table>
			</div>
		</div>
		{{/if}}
		{{#if playerStats.length}}
		<div id="player-stats-container" class="stat-container card table-responsive">
			<h2 class="stats-title bg-info">Player stats</h2>
			<div class="stats-table-container">
				<table class="table table-striped">
					<thead>
						<tr>
							<th></th>
							<th>P</th>
							<th>+</th>
							<th>-</th>
							<th>W</th>
							<th>L</th>
							<th>T</th>
						</tr>
					</thead>
					<tbody>
						{{#each playerStats}}
						<tr>
							<td>{{name}}</td>
							<td class="points">{{points}}</td>
							<td class="goals-for">{{goalsFor}}</td>
							<td class="goals-against">{{goalsAgainst}}</td>
							<td class="wins">{{winCount}}</td>
							<td class="loss">{{lossCount}}</td>
							<td class="ties">{{tieCount}}</td>
						</tr>
						{{/each}}
					</tbody>
				</table>
			</div>
		</div>
		{{/if}}
	</div>
</template>

<template name="results">
	{{#if results.count}}
	<div id="results-container" class="{{#if show}}open{{/if}}">
		<ul>
			{{#each results}}
			{{> result}}
			{{/each}}
		</ul>
	</div>
	{{/if}}
</template>

<template name="result">
	<li class="result-container card">
		<div class="date-score-container clearfix">
			<div class="date-container fifty">
				<div class="input-group date">
					<input type="text" name="date" class="form-control" value="{{date}}" />
					<span class="input-group-addon">
						<span class="glyphicon glyphicon-calendar"></span>
					</span>
				</div>
			</div>
			<div class="scores-container fifty">
				<div class="score-container fifty">
					<input type="tel" name="score1" value="{{team1.score}}" class="form-control score flag-bg flag-{{team1.nationality}}" />
				</div>
				<div class="score-container fifty">
					<input type="tel" name="score2" value="{{team2.score}}" class="form-control score flag-bg flag-{{team2.nationality}}" />
				</div>
			</div>
			<button type="button" class="players-button">
				<span aria-hidden="true"></span>
			</button>
		</div>
		<div class="teams-container clearfix {{#unless hasWinner}}open{{/unless}}">
			<div class="team-container fifty">
				<div class="player-selector-container{{#if team1.won}} winner{{/if}}">
					{{> playerButtons teamNumber="0" playerNumber="0" selectedPlayer=team1.player1}}
					{{> playerButtons teamNumber="0" playerNumber="1" selectedPlayer=team1.player2}}
				</div>
			</div>
			<div class="team-container fifty">
				<div class="player-selector-container{{#if team2.won}} winner{{/if}}">
					{{> playerButtons teamNumber="1" playerNumber="0" selectedPlayer=team2.player1}}
					{{> playerButtons teamNumber="1" playerNumber="1" selectedPlayer=team2.player2}}
				</div>
			</div>
		</div>
		<button type="button" class="delete-button close">
			<span aria-hidden="true">&times;</span>
		</button>
	</li>
</template>

<template name="playerButtons">
	<div class="players-container btn-group btn-group-sm btn-group-justified" role="group">
		{{#each allPlayers}}
		<div class="player btn btn-default {{isSelected name ../selectedPlayer}}" role="button" data-name="team[{{../teamNumber}}]player[{{../playerNumber}}]">{{name}}</div>
		{{/each}}
	</div>
</template>
