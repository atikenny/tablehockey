<template name="tournaments">
    <div id="tournaments-container" class="{{#if show}}open{{/if}}">
        <ul id="tournaments">
            {{#each tournaments}}{{> tournament}}{{/each}}<li id="addTournamentButton">
                <span class="glyphicon glyphicon-plus"></span>
            </li>
        </ul>
        {{> tournaments_config}}
    </div>
</template>
